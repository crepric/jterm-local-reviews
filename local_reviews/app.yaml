application: local-reviews
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /scripts
  static_dir: scripts/
- url: /style
  static_dir: stylesheets/

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

# All unhandled request goes to the handler without restrictions.
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
